<!DOCTYPE html>

<meta charset="utf-8" />

<title>Win32Forth</title>

<script language="javascript" type="text/javascript">
var lastlen=0;
function doit()
{
  var dsp=document.getElementById('dsp');
  var txt=dsp.value;
  var ntxt=txt.substring(lastlen-1);
  if( ntxt[ntxt.length-1] != '\n')
      ntxt+='\n';
  fetch('',{method: 'post',body:ntxt,headers: {
    'Content-Type': 'text/plain'
     }
  })
  .then(response => response.text())
  .then(function(data) {
     var dtxt=dsp.value;
     if( data[data.length-1] == '\n')
        dtxt=dtxt.slice(0,dtxt.length-1);
     dtxt+='  ';
     dtxt+=data;
     lastlen=dtxt.length;
     dsp.value=dtxt;
     dsp.scrollTop=dsp.scrollHeight;   
  })
  .catch(error => console.log('error is', error));
}

</script>
<body>
Web32Forth 2.01 by Robert Ackerman and John Alan Peters 415-239-5393 text only.<br>
We are on GitHub as JohnAlanPeters/CG<r>
The (Contract Generator tm) is for electricians to build estimates.<br>
WORDS takes 45 seconds to display 2,846 words. It is ecohing on the local screen for development<br>
<textarea id='dsp' rows=56 cols=205 autofocus></textarea>
</body>
</html>
<script>
const node = document.getElementById('dsp');
node.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        doit();
    }
});
</script>
