<!DOCTYPE html>

<meta charset="utf-8" />

<title>test input</title>

<script language="javascript" type="text/javascript">
var lastlen=0;
function doit()
{
    var dsp=document.getElementById('dsp');
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "webinterpreter.html"); 
    xhr.onload = function(event){
        var txt=event.target.response;
		txt=txt.replace('\r','');
        var dtxt=dsp.value;
 		if(txt[txt.length-1]!='\n')
		   txt+='\n';
        dtxt+=txt;
        lastlen=dtxt.length;
        dsp.value=dtxt;
    };
    var txt = dsp.value;
    var ntxt=txt.substring(lastlen);
	ntxt=ntxt.replace('\n',' cr ');
    xhr.send(ntxt);
}
</script>
<body>
Web32Forth 0.3<br>
<textarea id='dsp' rows=56 cols=96></textarea>
</body>
</html> 
<script>
const node = document.getElementById('dsp');
node.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        doit();
    }
});
</script>
